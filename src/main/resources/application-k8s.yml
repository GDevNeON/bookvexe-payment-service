spring:
  datasource:
    url: jdbc:postgresql://postgres-service:5441/bookvexedb_j2e
    username: postgres
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    producer:
      bootstrap-servers: kafka-service:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      # --- Recommended properties to prevent infinite spam/blocking ---
      # Max number of times to retry sending a record. Set to 0 to fail fast on network error.
      retries: 5

      properties:
        # How long to wait for a broker connection before timing out (ms).
        # Default is often high (e.g., 30000), making the request block for too long.

        delivery.timeout.ms: 5000

      # How long the producer can block waiting for a send acknowledgement. Should be less than delivery-timeout-ms.
        request.timeout.ms: 3000

    consumer:
      bootstrap-servers: kafka-service:9092
      group-id: bookvexe-app
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

